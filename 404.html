<script>
  jQuery(function($) {
    $('.sp-menu-btn').on('click', function() {
      $('.header-nav ul, .sp-menu-btn').toggleClass('open');
    });

    $('.header-nav-item a').on('click', function() {
      $('.header-nav ul, .sp-menu-btn').removeClass('open');
    });
  });

  jQuery(function($) {
    $(window).on('scroll', function() {
      if ($('.slide-fv').height() < $(this).scrollTop()) {
        $('header, .header-nav ul li, .tel, .logo').addClass('change-color');
      } else {
        $('header, .header-nav ul li, .tel, .logo').removeClass('change-color');
      }
    });
  });
</script>
